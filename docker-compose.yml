version: '3.8'

services:
  # Main SOC API Service
  soc-api:
    build: .
    container_name: ai-soc-api
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - elasticsearch
    networks:
      - soc-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soc-postgres
    environment:
      POSTGRES_DB: soc_db
      POSTGRES_USER: soc_user
      POSTGRES_PASSWORD: soc_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - soc-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: soc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soc-network
    restart: unless-stopped

  # Elasticsearch for Log Analysis
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: soc-elasticsearch
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - soc-network
    restart: unless-stopped

  # Kibana for Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: soc-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - soc-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:

networks:
  soc-network:
    driver: bridge
